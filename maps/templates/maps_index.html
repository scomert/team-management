{% extends "base.html" %}
{% block content %}
<div>
    <div class="text-center">
        <div class="row">
            <div class="pull-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'maps:maps-add' %}">Add a new map</a>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <ul>
            {% for map in maps %}
                <li style="list-style-type: none;"><a href="{% url 'maps:map-detail' map.id%}">{{ map.name }}</a> - <a href="{% url 'maps:map-delete' map.id %}" onclick="return confirm('Are you sure you want to delete this item?');">delete</a></li>
            {% endfor %}
            </ul>
        </div>

    </div>

    </div>



{%  endblock %}
